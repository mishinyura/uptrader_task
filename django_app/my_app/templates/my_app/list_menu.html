
{% if filter == 'topmenu' %}
<ul class="header__menu">
    {% for item, val in queryset.items %}
    <li class="header__item">
        <a href={{ item.url }} class="header__link">
            {{ item }}
        </a>
        {% if val.children %}
        <ul class="header__submenu">
            {% for child in val.children %}
            <li class="header__subitem">
                <a href="#" class="header__sublink">
                    {{ child.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}

{% if filter == 'bottommenu' %}
{% endif %}
